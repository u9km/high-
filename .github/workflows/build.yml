name: Fixed Non-Jailbreak Build

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # 1) تثبيت الأدوات الضرورية فقط
      - name: 2. Install Tools
        run: |
          brew update
          brew install ldid dpkg  # تثبيت dpkg كاحتياط لتجاوز أي فحص داخلي

      # 2) فك الضغط والبحث عن المشروع
      - name: 3. Smart Unzip & Locate
        run: |
          find . -name "*.zip" -exec unzip -o -q {} \;
          SOURCE_FILE=$(find . -type f \( -name "*.xm" -o -name "*.mm" -o -name "*.cpp" -o -name "*.c" \) | head -n 1)
          if [ -z "$SOURCE_FILE" ]; then
            echo "::error::لم يتم العثور على سورس كود!"
            exit 1
          fi
          PROJECT_DIR=$(dirname "$SOURCE_FILE")
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV

      # 3) إعداد Theos والمكتبات
      - name: 4. Setup Theos & Dependencies
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          git clone --depth=1 https://github.com/theos/sdks.git ~/theos/sdks
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH
          
          cd ${{ env.PROJECT_DIR }}
          mkdir -p deps
          git clone --depth=1 https://github.com/MJx0/KittyMemory.git deps/KittyMemory
          git clone --depth=1 https://github.com/fmtlib/fmt.git deps/fmt

      # 4) كتابة Makefile مخصص للحقن (بدون حزمة جلبريك)
      - name: 5. Force New Makefile
        run: |
          cd ${{ env.PROJECT_DIR }}
          rm -f Makefile
          cat > Makefile <<EOF
          TARGET := iphone:clang:latest:14.0
          ARCHS = arm64
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = UEDumper
          UEDumper_FILES = \$(wildcard *.xm) \$(wildcard *.mm) \$(wildcard *.cpp) \$(wildcard src/*.cpp) \$(wildcard src/*.mm)
          UEDumper_CCFLAGS = -std=c++17 -I"deps/KittyMemory" -I"deps/fmt/include" -DFMT_HEADER_ONLY
          UEDumper_CFLAGS = -I"deps/KittyMemory" -I"deps/fmt/include"
          include \$(THEOS_MAKE_PATH)/tweak.mk
          EOF

      # 5) البناء المباشر (تجاوز خطأ dm.pl نهائياً)
      - name: 6. Run Build
        run: |
          export THEOS=~/theos
          cd ${{ env.PROJECT_DIR }}
          # السر هنا: نستخدم make فقط وليس make package
          # هذا سيقوم بالترجمة فقط وينتج ملف dylib
          make FINALPACKAGE=1 messages=yes

      # 6) استخراج الملف الناتج للتحميل
      - name: 7. Extract & Upload
        run: |
          mkdir -p final_output
          # البحث عن ملف الـ dylib في مجلدات البناء ونسخه
          find .theos/obj -name "*.dylib" -exec cp {} final_output/UEDumper_Ready.dylib \;
          ls -la final_output
      
      - name: 8. Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UEDumper_NonJailbreak_Dylib
          path: final_output/UEDumper_Ready.dylib
