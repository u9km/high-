name: Ultimate Final Fix (A-Z)

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # حل مشكلة dm.pl: تثبيت الأدوات الضرورية يدوياً
      - name: 2. Install System Tools (Fix dm.pl)
        run: |
          brew update
          brew install ldid dpkg make 

      # فك الضغط والبحث الذكي عن المشروع مهما كان اسمه
      - name: 3. Smart Unzip & Locate
        run: |
          find . -name "*.zip" -exec unzip -o -q {} \;
          # البحث عن أي ملف برمجي (cpp, mm, xm) لتحديد المجلد الصحيح
          SOURCE_FILE=$(find . -type f \( -name "*.xm" -o -name "*.mm" -o -name "*.cpp" -o -name "*.c" \) | head -n 1)
          if [ -z "$SOURCE_FILE" ]; then
            echo "::error::لم يتم العثور على سورس كود!"
            exit 1
          fi
          PROJECT_DIR=$(dirname "$SOURCE_FILE")
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "✅ Found project in: $PROJECT_DIR"

      # تحميل المكتبات المطلوبة (KittyMemory, fmt, Keystone)
      - name: 4. Install Dependencies
        run: |
          cd ${{ env.PROJECT_DIR }}
          mkdir -p deps
          git clone --depth=1 https://github.com/MJx0/KittyMemory.git deps/KittyMemory
          git clone --depth=1 https://github.com/fmtlib/fmt.git deps/fmt
          git clone --depth=1 https://github.com/keystone-engine/keystone.git deps/keystone

      # إنشاء ملفات الإعداد لضمان نجاح البناء
      - name: 5. Generate Makefile & Control
        run: |
          cd ${{ env.PROJECT_DIR }}
          rm -f Makefile control
          
          cat > Makefile <<EOF
          TARGET := iphone:clang:latest:14.0
          ARCHS = arm64
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = UEDumper
          UEDumper_FILES = \$(wildcard *.xm) \$(wildcard *.mm) \$(wildcard *.cpp) \$(wildcard src/*.cpp) \$(wildcard src/*.mm)
          UEDumper_CCFLAGS = -std=c++17 -I"deps/KittyMemory" -I"deps/fmt/include" -I"deps/keystone/include" -DFMT_HEADER_ONLY
          UEDumper_CFLAGS = -I"deps/KittyMemory" -I"deps/fmt/include" -I"deps/keystone/include"
          include \$(THEOS_MAKE_PATH)/tweak.mk
          EOF

          cat > control <<EOF
          Package: com.uedumper.ios
          Name: UEDumper
          Version: 1.0
          Architecture: iphoneos-arm
          Description: UEDumper for Non-Jailbreak
          Maintainer: Dev
          Author: Dev
          Section: Tweaks
          EOF

      - name: 6. Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          ref: master

      # البناء النهائي واستخراج Dylib للحقن (بدون جلبريك)
      - name: 7. Build & Extract Result
        run: |
          export THEOS=$(pwd)/theos
          cd ${{ env.PROJECT_DIR }}
          make clean
          make package FINALPACKAGE=1 messages=yes
          
          mkdir -p ../FINAL_OUT
          # استخراج ملف dylib الصافي للحقن اليدوي
          find .theos/obj -name "*.dylib" -exec cp {} ../FINAL_OUT/UEDumper_Injection.dylib \;
          # نسخ ملف DEB كاحتياط
          cp packages/*.deb ../FINAL_OUT/ 2>/dev/null || true

      - name: 8. Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: UEDumper_Ready_To_Inject
          path: FINAL_OUT/*
